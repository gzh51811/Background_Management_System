<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="../lib/layui-v2.4.5/layui/css/layui.css">
    <link rel="stylesheet" href="../css/goodlist.css">
    <script src="../js/common.js"></script>
    <script src="../lib/jquery-3.2.1.js"></script>
    <style>
        .mianbao {
            /* padding-top: 20px; */
            line-height: 60px;
        }
    </style>

</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">商家后台管理系统</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left mianbao">

                <span class="layui-breadcrumb ">

                    <a href="../index.html">首页</a>
                    <a href="./goodlist.html">商品管理</a>
                    <a><cite>添加商品</cite></a>
                </span>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="../img/touxiang.jpg" class="layui-nav-img _imge">
                        <span class="_username"></span>
                    </a>
                </li>
                <li class="layui-nav-item"><a href="javascript:;" class="quit">退了</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） layui-nav-itemed类名设置默认打开列表-->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">商品管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./goodlist.html">商品列表</a></dd>
                            <dd><a href="./classify.html">商品分类</a></dd>
                            <dd><a href="./addgoods.html">添加商品</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">用户管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;" class="user-1" style="display: none">用户列表</a></dd>
                            <dd><a href="javascript:;" class="user-1" style="display: none">添加用户</a></dd>
                            <dd><a href="javascript:;" class="user-2" style="display: none">修改用户信息</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">订单管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="list.html">订单列表</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="layui-form-item" style="margin-top: 50px;">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="password" required lay-verify="required" placeholder="请输入商品名称"
                        autocomplete="off" class="layui-input shopInput">
                </div>
                <div class="layui-form-mid layui-word-aux">50字以内</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品副标题</label>
                <div class="layui-input-inline">
                    <input type="text" name="password" required lay-verify="required" placeholder="请输入商品副标题"
                        autocomplete="off" class="layui-input titleInput">
                </div>
                <div class="layui-form-mid layui-word-aux">100字以内</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品价格</label>
                <div class="layui-input-inline">
                    <input type="text" name="password" required lay-verify="required" placeholder="请输入商品价格"
                        autocomplete="off" class="layui-input priceInput">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">销售价格</label>
                <div class="layui-input-inline">
                    <input type="text" name="password" required lay-verify="required" placeholder="请输入销售价格"
                        autocomplete="off" class="layui-input saleInput">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">库存</label>
                <div class="layui-input-inline">
                    <input type="text" name="password" required lay-verify="required" placeholder="请输入库存" autocomplete="off"
                        class="layui-input kucunInput">
                </div>
            </div>
            <div class="">
                <label class="layui-form-label">选择分类</label>
                <select class="classifyInput" style="width:190px;height:38px;border:1px solid #e6e6e6">
                    <option value="iphone">iphone</option>
                    <option value="miui">miui</option>
                    <option value="honor">honor</option>
                    <option value="nokia">nokia</option>
                </select>
            </div>
            <div style="margin-top:15px">
                <label class="layui-form-label">上下架状态</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm shangjia">上架</button>
                </div>
            </div>
            <div class="layui-form-item layui-form-text" style="width:600px">
                <label class="layui-form-label">商品描述</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn yes_btn " lay-submit lay-filter="formDemo ">确认</button>
                </div>
            </div>
        </div>
        <script src="../lib/layui-v2.4.5/layui/layui.js "></script>
        <script>
            //JavaScript代码区域
            layui.use('element', function () {
                var element = layui.element;

            });
        </script>
        <script>
            //Demo
            layui.use('form', function () {
                var form = layui.form;

                //监听提交
                form.on('submit(formDemo)', function (data) {
                    layer.msg(JSON.stringify(data.field));
                    return false;
                });
            });
        </script>
        <script>
            layui.use('form', function () {
                var form = layui.form;
                form.render();
            })
        </script>
        <script src="../js/addgoods.js "></script>
</body>

</html>
