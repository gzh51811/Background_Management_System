            <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
        <script>
            layui.use('table', function () {
                var table = layui.table;

                table.render({
                    elem: '#test',
                    url: '/api/order-list/',
                    toolbar: '#toolbarDemo',
                    title: '用户数据表',
                    cols: [
                        [{
                            type: 'checkbox',
                            fixed: 'left'
                        }, {
                            field: '_id',
                            title: 'ID',
                            width: 80,
                            fixed: 'left',
                            unresize: true,
                            sort: true
                        }, {
                            field: '商品名称',
                            title: '商品名称',
                            width: 120,
                            edit: 'text'
                        }, {
                            field: '价格',
                            title: '价格',
                            width: 150,
                            edit: 'text',
                            sort: true

                        }, {
                            field: '数量',
                            title: '数量',
                            width: 80,
                            edit: 'text',
                            sort: true
                        }, {
                            field: '运费',
                            title: '运费',
                            width: 100,
                            sort: true
                        }, {
                            field: '商品总额',
                            title: '商品总额',
                            width: 100,
                            sort: true
                        }, {
                            field: '订单总额',
                            title: '订单总额',
                            width: 100,
                            sort: true
                        }, {
                            field: '下单时间',
                            title: '下单时间',
                            width: 120,
                            sort: true

                        }, {
                            fixed: 'right',
                            title: '操作',
                            toolbar: '#barDemo',
                            width: 150
                        }]
                    ],
                    page: true,







                });

                //头工具栏事件
                table.on('toolbar(test)', function (obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'getCheckData':
                            var data = checkStatus.data;
                            layer.alert(JSON.stringify(data));
                            break;
                        case 'getCheckLength':
                            var data = checkStatus.data;
                            layer.msg('选中了：' + data.length + ' 个');
                            break;
                        case 'isAll':
                            layer.msg(checkStatus.isAll ? '全选' : '未全选');
                            break;
                    };
                });

                //监听行工具事件
                table.on('tool(test)', function (obj) {
                    var data = obj.data;
                    // console.log(obj,data._id)
                    var data2 = data._id
                    if (obj.event === 'del') {
                        layer.confirm('真的删除行么', function (index) {
                            obj.del();
                            layer.close(index);
                            layui.use(['jquery', 'layer'], function () {
                                var $ = layui.$; //重点处
                                layer = layui.layer;
                                //点击确认删除的时候，发送ajax请求，然后将表格里面的数据删除
                                $.ajax({
                                    type: 'get',
                                    url: '../api/del-list',
                                    async: true,
                                    data: data,
                                    success: function (str) {}
                                })
                            })

                        });
                    } else if (obj.event === 'edit') {
                        layer.prompt({
                            formType: 2,
                            value: data.email
                        }, function (value, index) {
                            obj.update({
                                email: value
                            });
                            layer.close(index);
                        });
                    }
                });
            });
        </script>
