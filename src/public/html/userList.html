<body class="layui-layout-body">

        <div class="layui-header">

                    <a><cite>用户列表</cite></a>

                    <li class="layui-nav-item ">
                        <a class="" href="javascript:;">商品管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">商品列表</a></dd>
                            <dd><a href="javascript:;">商品分类</a></dd>

                            <!-- <dd><a href="">超链接</a></dd> -->
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">用户管理</a>
                        <dl class="layui-nav-child">
                            <dd class="layui-this"><a href="javascript:;">用户列表</a></dd>

                    </li>

        <li class="layui-nav-item"><a href="">发布商品</a></li> -->

        <div class="layui-body">

            <div class="btn">
                <button class="layui-btn">
                    <i class="layui-icon">&#xe608;</i> 添加
                </button>
                <button class="layui-btn layui-btn-primary">
                    <i class="layui-icon"></i> 删除
                </button>
            </div>
            <table class="userTable">
                <thead>
                    <tr>
                        <td class="td1"><i class="layui-icon layui-icon-ok allBtn"></i></td>
                        <td class="td2">#</td>
                        <td class="td3">用户名</td>
                        <td class="td4">性别</td>
                        <td class="td5">城市</td>
                        <td class="td6">职业</td>

                        <td class="td8">手机号</td>
                        <td class="td9">注册时间</td>

                <tbody>
                    <tr>
                        <td class="td1"><i class="layui-icon  allBtn"></i></td>
                        <td class="td2">1</td>
                        <td class="td3">user</td>
                        <td class="td4">女</td>
                        <td class="td5">广州</td>
                        <td class="td6">作家</td>
                        <td class="td7">1980-10-01</td>
                        <td class="td8">18998444111</td>

                                <button class="layui-btn layui-btn-primary layui-btn-sm delUser">
                                    <i class="layui-icon">&#xe640;</i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
