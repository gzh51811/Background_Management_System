<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../lib/layui-v2.4.5/layui/css/layui.css">
    <link rel="stylesheet" href="../css/userList.css">
    <script src="../js/common.js"></script>
    <script src="../lib/layui-v2.4.5/layui/layui.js"></script>
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../js/userList.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">商家后台管理系统</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left mianbao">
                <span class="layui-breadcrumb ">
                    <a href="">首页</a>
                    <a href="">用户管理</a>
                    <!-- <a href="">亚太地区</a> -->
                    <a><cite>用户列表</cite></a>
                </span>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        贤心
                    </a>
                </li>
                <li class="layui-nav-item"><a href="">退了</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） layui-nav-itemed类名设置默认打开列表-->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item ">
                        <a class="" href="javascript:;">商品管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">商品列表</a></dd>
                            <dd><a href="javascript:;">商品分类</a></dd>
                            <dd><a href="javascript:;">添加商品</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">用户管理</a>
                        <dl class="layui-nav-child">
                            <dd class="layui-this"><a href="userList.html">用户列表</a></dd>
                            <dd><a href="addUser.html">添加用户</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">订单管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">订单列表</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- 添加删除按钮 -->
            <div class="btn">
                <button class="layui-btn addUserBtn">
                    <i class="layui-icon">&#xe608;</i> 添加
                </button>
                <button class="layui-btn layui-btn-primary allDelBtn">
                    <i class="layui-icon"></i> 删除
                </button>
            </div>
            <table class="userTable">
                <thead>
                    <tr>
                        <td class="td1"><i class="layui-icon  allBtn"></i></td>
                        <td class="td2">#</td>
                        <td class="td3">用户名</td>
                        <td class="td4">昵称</td>
                        <td class="td5">性别</td>
                        <td class="td6">城市</td>
                        <td class="td7">职业</td>
                        <td class="td8">出生日期</td>
                        <td class="td9">手机号</td>
                        <td class="td10">注册时间</td>
                        <td class="td11">操作</td>
                    </tr>
                </thead> 
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
    
    </script>
</body>

</html>
