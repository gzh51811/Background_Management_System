<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../lib/layui-v2.4.5/layui/css/layui.css">
    <link rel="stylesheet" href="../css/userMessage.css">
    <script src="../lib/layui-v2.4.5/layui/layui.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">商家后台管理系统</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left mianbao">
                <span class="layui-breadcrumb ">
                    <a href="">首页</a>
                    <a href="">用户管理</a>
                    <!-- <a href="">亚太地区</a> -->
                    <a><cite>添加用户</cite></a>
                </span>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="#" class="layui-nav-img">
                        贤心
                    </a>
                    <!-- <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl> -->
                </li>
                <li class="layui-nav-item"><a href="">退了</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） layui-nav-itemed类名设置默认打开列表-->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item ">
                        <a class="" href="javascript:;">商品管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">商品列表</a></dd>
                            <dd><a href="javascript:;">商品分类</a></dd>
                            <dd><a href="javascript:;">添加商品</a></dd>
                            <!-- <dd><a href="">超链接</a></dd> -->
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">用户管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">用户列表</a></dd>
                            <dd class="layui-this"><a href="javascript:;">添加用户</a></dd>
                            <!-- <dd><a href="">超链接</a></dd> -->
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">订单管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">订单列表</a></dd>
                            <!-- <dd><a href="javascript:;">添加用户</a></dd> -->
                            <!-- <dd><a href="">超链接</a></dd> -->
                        </dl>
                    </li>
                    <!-- <li class="layui-nav-item"><a href="">云市场</a></li>
        <li class="layui-nav-item"><a href="">发布商品</a></li> -->
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- 用户名开始 -->
            <div class="layui-form-item biaodan">
                <label class="layui-form-label fl">用户名</label>
                <input type="text" name="title" required lay-verify="required" placeholder="请输用户名" autocomplete="off"
                    class="layui-input username fl">
                <div class=" fl tips">辅助文字</div>
            </div>
            <!-- 用户名结束 -->
            <!-- 昵称开始 -->
            <div class="layui-form-item">
                <label class="layui-form-label fl">昵称</label>
                <input type="text" name="title" required lay-verify="required" placeholder="请输昵称" autocomplete="off"
                    class="layui-input name fl">
                <div class=" fl tips">辅助文字</div>
            </div>
            <!-- 昵称结束 -->
            <!-- 密码框开始 -->
            <div class="layui-form-item">
                <label class="layui-form-label fl">密码</label>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                    class="layui-input userpw fl">
                <div class=" fl tips">辅助文字</div>
            </div>
            <!-- 密码框结束 -->
            <!-- 确认密码框开始 -->
            <div class="layui-form-item">
                <label class="layui-form-label fl">确认密码</label>
                <input type="password" name="password" required lay-verify="required" placeholder="再次输入密码" autocomplete="off"
                    class="layui-input confirmPw fl">
                <div class=" fl tips">辅助文字</div>
            </div>
            <!-- 确认密码框结束 -->
            <!-- 手机号码+性别开始 -->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label fl">手机号码</label>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输电话号码" autocomplete="off"
                        class="layui-input tel fl">
                </div>
                <div class="layui-inline">
                    <div class="layui-form">
                            <label class="layui-form-label">下拉选择框</label>
                            <div class="layui-input-block">
                                <select name="interest" lay-filter="aihao">
                                    <option value="0">请选择</option>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>

                </div>
            </div>
            <!-- 手机号码+性别结束 -->
            <!-- 生日开始 -->
            <div class="layui-form-item">
                <label class="layui-form-label fl">生日</label>
                <div class="layui-inline">
                    <!-- 注意：这一层元素并不是必须的 -->
                    <input type="text" class="layui-input shengri fl" id="test1">
                </div>
            </div>

            <!-- 生日结束 -->
            <!-- 邮箱地址开始 -->
            <div class="layui-form-item">
                <label class="layui-form-label fl">邮箱地址</label>
                <input type="email" name="title" required lay-verify="required" autocomplete="off" class="layui-input name fl">
                <div class=" fl tips">辅助文字</div>
            </div>
            <!-- 邮箱地址结束 -->
            <!-- 备注开始 -->
            <div class="layui-form-item">
                <label class="layui-form-label fl">备注</label>
                <div class="layui-inline">
                    <textarea name="" required lay-verify="required" class="layui-textarea fl beizhu"></textarea>
                </div>
            </div>
            <!-- 备注结束 -->
            <!-- 提交按钮开始 -->
            <div class="layui-form-item">
                <label class="layui-form-label fl"></label>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-lg">确认</button>

                </div>
            </div>
            <!-- 提交按钮结束 -->



            <!-- <div class="layui-footer">
    底部固定区域
    © layui.com - 底部固定区域
  </div> -->
        </div>
        <script>
            //JavaScript代码区域
            layui.use('element', function () {
                var element = layui.element;

            });
            layui.use('laydate', function () {
                var laydate = layui.laydate;

                //执行一个laydate实例
                laydate.render({
                    elem: '#test1' //指定元素
                });
            });
            layui.use('form', function () {
                var form = layui.form;

                //各种基于事件的操作，下面会有进一步介绍
            });
        </script>
</body>

</html>
